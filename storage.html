<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用localStorage存储数据</title>
</head>
<body>
<input type="text" id="input"><br/><br/>
<div id="show"></div><br/>
<button id="save" onclick="saveStorage()">保存数据</button>
<button id="get" onclick="getStorage()">读取数据</button>
<script type="text/javascript">
    function saveStorage(){
        var storage = localStorage;
        var target = document.getElementById("input");
        storage.setItem("message",target.value);
        alert("数据已保存！");
    }
    function getStorage(){
        var storage = localStorage;
        var target = document.getElementById("show");
        target.innerHTML = storage.getItem("message");
        alert("获取到的数据为：" + target.innerHTML);
    }

</script>
</body>
</html>
